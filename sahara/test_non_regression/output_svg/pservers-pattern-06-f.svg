  <d:SVGTestCase template-version="1.4" reviewer="[reviewer]" author="Microsoft" status="created" version="$Revision: 1.2 $" testname="$RCSfile: pservers-pattern-06-f.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG/pservers.html#Patterns">
      <xhtml0:p>
        <!-- [[
        The 'pattern' element is neither rendered directly nor via the 'use' element.
        ]] -->
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        <!-- [[
        Define a 'pattern' element with a red 'rect' and reference it from a 'use' element. Also specify one 'pattern' elements with a red 'rect'
        outside of a 'defs' tag. Verify there is no red on the page.
        ]] -->
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        <!-- [[
        Test passes if there is no red visible on the page.
        ]] -->
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: pservers-pattern-06-f.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <defs>
      <pattern id="testPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="100" viewBox="0 0 10 10">
        <rect x="5" y="5" width="10" height="10" fill="red"/>
      </pattern>
    </defs>
    <use x="100" y="100" xlink:href="#url(#testPattern)"/>
    <pattern patternUnits="userSpaceOnUse" x="10" y="10" width="20" height="20">
      <rect x="5" y="5" width="10" height="10" fill="red"/>
    </pattern>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.2 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
