  <d:SVGTestCase template-version="1.4" reviewer="[reviewer]" author="CM" status="created" version="$Revision: 1.2 $" testname="$RCSfile: struct-image-17-b.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/struct.html#ImageElement">
      <xhtml0:p>
        Verifies that SVG images referenced from an
        <xhtml0:code>
          <image>
        </xhtml0:code>
        element
      do not have any scripting or animation run.
      </xhtml0:p>
      <xhtml0:p>
        The referenced SVG image has a green rectangle.  If either animation or
      script runs, it will turn the rectangle red.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The rendered picture should match the reference image.
      </xhtml0:p>
      <xhtml0:p>
        If the rectangle is red, the test has failed.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: struct-image-17-b.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <text x="10" y="24" font-size="16">
      Test that SVG images in <image> are not scripted or animated
    </text>
    <image xlink:href="../images/struct-image-17-b-1.svg" x="10" y="50" width="100" height="100"/>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.2 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
  <!-- comment out this watermark once the test is approved -->
  <g id="draft-watermark">
    <rect x="1" y="1" width="478" height="20" fill="red" stroke="black" stroke-width="1"/>
    <text font-family="SVGFreeSansASCII,sans-serif" font-weight="bold" font-size="20" x="240" text-anchor="middle" y="18" stroke-width="0.5" stroke="black" fill="white">
      DRAFT
    </text>
  </g>
</svg>
