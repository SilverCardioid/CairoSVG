  <d:SVGTestCase template-version="1.4" reviewer="ED" author="Chris Lilley" status="accepted" version="$Revision: 1.4 $" testname="$RCSfile: text-tref-03-b.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/text.html#TRefElement">
      <xhtml0:p>
        Test viewer capability to handle  'tref' elements
          which point to elements that have children. The flattened text content is to be used.
      </xhtml0:p>
      <xhtml0:p>
        The test case consists of one sub-test; it results in the word "Flattened" being displayed.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The test is passed if the phrase "Flattened" is displayed, all in green and at the same font size.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: text-tref-03-b.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <!-- Test case label -->
    <text x="75" y="25" font-family="SVGFreeSansASCII,sans-serif" font-size="12" fill="blue">
      Test 'tref' element uses flattened textContent.
    </text>
    <text x="75" y="200" font-size="36" font-family="SVGFreeSansASCII,sans-serif" fill="green">
      <tref xlink:href="#hello"/>
    </text>
    <!-- now make a new SVG document fragment, and hide it from being rendered -->
    <defs>
      <text id="hello">
        F
        <tspan fill="blue">
          l
        </tspan>
        F
        <tspan fill="red" font-size="100">
          a
        </tspan>
        F
        <tspan fill="yellow">
          t
          <tspan fill="lime">
            t
          </tspan>
        </tspan>
        F
        <tspan fill="orange" dx="50">
          e
        </tspan>
        F
        <tspan fill="purple">
          n
        </tspan>
        F
        <tspan fill="red">
          e
        </tspan>
        F
        <tspan fill="black">
          d
        </tspan>
      </text>
    </defs>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.4 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
