<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="10cm" height="3cm" viewBox="0 0 1000 300" version="1.1">
  <defs>
    <text id="ReferencedText">
      Referenced character data
    </text>
  </defs>
  <desc>
    Example tref01 - inline vs reference text content
  </desc>
  <text x="100" y="100" font-size="45" fill="blue" font-family="Liberation Sans">
    Inline character data
  </text>
  <text x="100" y="200" font-size="45" fill="red" font-family="Liberation Sans">
    <tref xlink:href="#ReferencedText"/>
  </text>
  <!-- Show outline of canvas using 'rect' element -->
  <rect x="1" y="1" width="998" height="298" fill="none" stroke="blue" stroke-width="2"/>
</svg>
