  <d:SVGTestCase template-version="1.4" reviewer="CN" author="VH" status="accepted" version="$Revision: 1.5 $" testname="$RCSfile: struct-use-03-t.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/struct.html#UseElement">
      <xhtml0:p>
        The purpose of this test is to validate proper handling of
          the x/y attributes on the use element.
      </xhtml0:p>
      <xhtml0:p>
        The test shows a <use> element displayed on the right.
          On the left, a group built as described in section
          5.6 of the SVG 1.1 specification validates that the
          <use element is properly processed.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The test is passed if there are two identical diamond shapes visible.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: struct-use-03-t.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <defs>
      <rect id="usedRect" width="100" height="100" fill="cyan" stroke="blue" stroke-width="20"/>
    </defs>
    <text x="120" y="60" text-anchor="middle">
      Reference
    </text>
    <text x="360" y="60" text-anchor="middle">
      <use>
    </text>
    <!-- This group is constructed as described in section 5.6 of the -->
    <!-- SVG 1.1 Specification. -->
    <g id="reference" transform="rotate(45,120,170) translate(70,120)">
      <rect width="100" height="100" fill="cyan" stroke="blue" stroke-width="20"/>
    </g>
    <g transform="translate(240, 0)">
      <use xlink:href="#usedRect" x="70" y="120" transform="rotate(45,120,170)"/>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.5 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
