  <d:SVGTestCase template-version="1.4" reviewer="SVGWG" author="Chris Lilley" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: styling-pres-01-t.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/styling.html#UsingPresentationAttributes">
      <xhtml0:p>
        Tests that !important in a presentation attribute is an unsupported value
      </xhtml0:p>
      <xhtml0:p>
        A fill attribute is set to red with !important. This is an unsupported attribute value,
        consequently the fill attribute should be the lacuna value, which is black. Therefore, to pass, the rectangle should be filled with black.
      </xhtml0:p>
      <xhtml0:p>
        A lime green border is also drawn, to check that rendering continues after the element with the unsupported value.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The rectangle should be filled with black, with a lime green border.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: styling-pres-01-t.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <circle r="80" cx="240" cy="150" fill="blue"/>
    <rect width="200" height="160" x="140" y="70" fill="red !important"/>
    <rect width="200" height="160" x="140" y="70" fill="none" stroke="lime" stroke-width="4"/>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.7 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
