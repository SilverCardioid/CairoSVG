  <d:SVGTestCase template-version="1.4" reviewer="SVGWG" author="Lofton Henderson" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: text-align-03-b.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/text.html#AlignmentProperties">
      <xhtml0:p>
        Test for viewer capibility to handle the basics of the 'textAnchor'
        alignment property for 'text' and related elements.
      </xhtml0:p>
      <xhtml0:p>
        This test verify that
        the interpreter correctly handles and applies the text-anchor
        properties when present on "chunks", which are comprised of tspan elements
        with absolute positioning, within the containing 'text' element.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The test is passed if
      </xhtml0:p>
      <xhtml0:ul>
        <xhtml0:li>
          The text "Begin with "end"," ends just to the left of the vertical pink
          line.
        </xhtml0:li>
        <xhtml0:li>
          The text "switch to "middle" in a tspan," is split by the vertical pink
          line roughly through the second 'd' in the world "middle".
        </xhtml0:li>
        <xhtml0:li>
          The text "and "start" ends it." begins just to the right of the
          vertical pink line.
        </xhtml0:li>
      </xhtml0:ul>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: text-align-03-b.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <text x="5" y="40" font-size="40" fill="black">
      Test of 'text-anchor'
    </text>
    <!-- Test cases -->
    <line x1="225" y1="75" x2="225" y2="225" stroke="fuchsia"/>
    <g font-size="30" fill="blue">
      <text x="225" y="110" text-anchor="end">
        Begin with "end",
        <tspan x="225" y="160" xml:space="preserve" text-anchor="middle">
          switch to "middle" in a tspan,
        </tspan>
        Begin with "end",
        <tspan x="225" y="210" text-anchor="start">
          and "start" ends it.
        </tspan>
      </text>
    </g>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.7 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
