  <d:SVGTestCase template-version="1.4" reviewer="SVGWG" author="Tim Thompson" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: struct-image-01-t.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/struct.html#ImageElement">
      <xhtml0:p>
        The image test case checks to see if the required raster image formats are supported.
      </xhtml0:p>
      <xhtml0:p>
        The upper right has an JPEG image, the lower right has a PNG image. They are
        the same image.
        Those positions are relative to the upper left of the entire canvas.
        If any of the components are missing, then an image format is not being
        properly supported.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The test passes if two identical images are shown.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: struct-image-01-t.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <image id="image1JPEG" x="240" y="0" width="240" height="150" xlink:href="../images/struct-image-01.jpg"/>
    <image id="image1PNG" x="240" y="150" width="240" height="150" xlink:href="../images/struct-image-01.png"/>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.7 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
