  <d:SVGTestCase template-version="1.3" reviewer="CL" author="CM" status="accepted" version="$Revision: 1.6 $" testname="$RCSfile: styling-elem-01-b.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/styling.html#StyleElement">
      <xhtml0:p>
        This tests that the 'type' attribute on a 'style' element is
        honored.
      </xhtml0:p>
      <xhtml0:p>
        Once the test is loaded, two rectangles are presented,
	      the upper indicating the result of a sub-test that checks
	      whether the 'type' attribute on a 'style' element correctly
	      defaults to "text/css", and the lower indicating the result
	      of a sub-test that checks whether a bogus value for 'type'
	      does not cause the 'style' element contents to be interpreted
	      as CSS.  Each rectangle is green if the sub-test is passed
	      or red if it failed.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The test is passed if both rectangles are green.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: styling-elem-01-b.svg,v $
  </title>
  <defs>
    <font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F">
      <font-face-src>
        <font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/>
      </font-face-src>
    </font-face>
  </defs>
  <g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18">
    <text x="10" y="30">
      Test that <style type=""> is honored
    </text>
    <rect id="r1" x="10" y="50" width="50" height="50" fill="red"/>
    <rect id="r2" x="10" y="110" width="50" height="50" fill="green"/>
    <text x="70" y="78">
      No type="" attribute
    </text>
    <text x="70" y="138">
      Rubbish type="" attribute
    </text>
    <style>
      #r1 { fill: green }
    </style>
    <style xlink:type="text/some-unknown-styling-language">
      #r2 { fill: red }
    </style>
  </g>
  <g font-family="SVGFreeSansASCII,sans-serif" font-size="32">
    <text id="revision" x="10" y="340" stroke="none" fill="black">
      $Revision: 1.6 $
    </text>
  </g>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
