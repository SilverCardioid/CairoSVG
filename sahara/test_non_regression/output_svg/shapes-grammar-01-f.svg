  <d:SVGTestCase template-version="1.4" reviewer="ED" author="CL" status="accepted" version="$Revision: 1.2 $" testname="$RCSfile: shapes-grammar-01-f.svg,v $">
    <d:testDescription xlink:href="http://www.w3.org/TR/SVG11/shapes.html#PointsBNF">
      <xhtml0:p>
        Check that negative second coordinate in a coordinate pair does not need separating wsp-comma.
      </xhtml0:p>
    </d:testDescription>
    <d:operatorScript>
      <xhtml0:p>
        Run the test. No interaction required.
      </xhtml0:p>
    </d:operatorScript>
    <d:passCriteria>
      <xhtml0:p>
        The test is passed if each shape seems to have a double stroke, dark green and light green.
      </xhtml0:p>
    </d:passCriteria>
  </d:SVGTestCase>
  <title id="test-title">
    $RCSfile: shapes-grammar-01-f.svg,v $
  </title>
